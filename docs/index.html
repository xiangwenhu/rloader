<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" type="text/css">
    <title>r-loader演示</title>
    <style>
      #messages {
      }

      #tbody {
        height: 500px;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <table id="table">
      <thead>
        <tr>
          <td>key</td>
          <td>version</td>
          <td>pre</td>
          <td>url</td>
          <td>cached</td>
          <td>status</td>
          <td>message</td>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div style="margin: 8px;">
        概览： 
        总数：<span id="s_total"></span>，成功加载  <span id="s_success">0</span>, 失败<span id="s_failed">0</span>，总开销：<span id="s_cost">0ms</span>
    </div>
    <div>
      <button id="btn-load">加载</button>
      <button id="btn-clear">清除缓存</button>
    </div>
    <div id="messages"></div>

    <script src="./idb.js"></script>
    <script src="./util.js"></script>
    <script src="./r-loader.js"></script>
    <script src="./test.js"></script>
  </body>
</html>
